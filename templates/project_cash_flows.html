<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Cash Flows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Project Cash Flows for a Given Date</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" class="mb-4">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="fic_mis_date" class="form-label fw-medium">Enter FIC MIS Date (YYYY-MM-DD):</label>
                                <input type="date" class="form-control" id="fic_mis_date" name="fic_mis_date" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Project Cash Flows</button>
                        </form>

                        <hr>

                        <form method="POST">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="fic_mis_date2" class="form-label fw-medium">Enter FIC MIS Date:</label>
                                <input type="date" class="form-control" id="fic_mis_date2" name="fic_mis_date" required>
                            </div>
                            <button type="submit" class="btn btn-success">Aggregate Product-Level Cashflows</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
