{% extends "base.html" %}

{% block layout %}
{% if not request.user.is_authenticated %}
    <script>window.location.href = "{% url 'alm_app:login' %}";</script>
{% else %}
    <div class="d-flex vh-100" style="background-color: #f8f9fa;">
        <!-- Sidebar -->
        <aside class="bg-white shadow-lg" style="width: 256px;">
            <div class="p-3 border-bottom">
                <h1 class="h4 fw-bold text-dark mb-0">Capesso ALM</h1>
            </div>
            <nav class="p-3">
                <ul class="list-unstyled">
                    <li class="mb-1">
                        <a href="{% url 'dashboard' %}" class="d-flex align-items-center p-2 text-decoration-none text-muted rounded hover-bg-light">
                            <span class="ms-2">Dashboard</span>
                        </a>
                    </li>
                    <!-- Add more menu items here -->
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-fill d-flex flex-column overflow-hidden">
            <!-- Top Navigation -->
            <header class="bg-white shadow-sm border-bottom">
                <div class="d-flex justify-content-between align-items-center px-4 py-3">
                    <h2 class="h5 fw-semibold text-dark mb-0">{% block page_title %}{% endblock %}</h2>
                    <div class="d-flex align-items-center">
                        <!-- User dropdown -->
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle d-flex align-items-center" type="button" data-bs-toggle="dropdown">
                                <span class="me-2">{{ user.username }}</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <main class="flex-fill overflow-auto p-4" style="background-color: #f8f9fa;">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <style>
    .hover-bg-light:hover {
        background-color: #f8f9fa !important;
        transition: background-color 0.15s ease-in-out;
    }
    </style>
{% endif %}
{% endblock %}
