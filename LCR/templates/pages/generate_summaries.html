{% extends "base/base.html" %}
{% load tailwind_tags %}

{% block content %}


  <!-- Main Content -->
  <div class="flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-lg">
      <!-- Main Card -->
      <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl border border-gray-200 dark:border-gray-700 overflow-hidden backdrop-blur-sm">
        <!-- Card Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-600 px-8 py-6">
          <div class="flex items-center space-x-3">
            <div class="w-10 h-10 bg-white bg-opacity-20 rounded-lg flex items-center justify-center backdrop-blur-sm">
              <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1"></path>
              </svg>
            </div>
            <div>
              <h2 class="text-xl font-bold text-white">Generate Summary Report</h2>
              <p class="text-blue-100 text-sm">Select reporting period to continue</p>
            </div>
          </div>
        </div>

        <!-- Card Body -->
        <div class="px-8 py-8">
          <form method="post" action="{% url 'LCR:generate_summary' %}" class="space-y-6">
            {% csrf_token %}
            
            <!-- Form Field -->
            <div class="space-y-2">
              <label for="reporting_date" class="block text-sm font-semibold text-gray-700 dark:text-gray-300">
                Reporting Date
                <span class="text-red-500 ml-1">*</span>
              </label>
              <div class="relative">
                <select id="reporting_date" name="reporting_date" required
                        class="appearance-none w-full h-12 px-4 pr-10 bg-white dark:bg-gray-700 
                               border-2 border-gray-300 dark:border-gray-600 rounded-xl
                               text-gray-900 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400
                               focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent
                               hover:border-gray-400 dark:hover:border-gray-500
                               transition-all duration-200 ease-in-out
                               shadow-sm hover:shadow-md transform hover:scale-[1.01]">
                  <option value="" disabled selected class="text-gray-500">Select reporting date...</option>
                  {% for d in reporting_dates %}
                    <option value="{{ d|date:'Y-m-d' }}" class="text-gray-900 dark:text-gray-200">
                      {{ d|date:"F j, Y" }}
                    </option>
                  {% endfor %}
                </select>
                <!-- Custom dropdown arrow -->
                <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                  <svg class="w-5 h-5 text-gray-400 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                  </svg>
                </div>
              </div>
              <p class="text-xs text-gray-500 dark:text-gray-400">
                Choose the date for which you want to generate the currency summary report
              </p>
            </div>

            <!-- Submit Button -->
            <div class="pt-4">
              <button type="submit" id="submitBtn"
                      class="group relative w-full h-12 
                             bg-blue-600 hover:bg-blue-700 active:bg-blue-800 
                             text-white font-semibold rounded-xl
                             transform transition-all duration-300 ease-in-out
                             hover:scale-[1.02] hover:shadow-lg active:scale-[0.98]
                             focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-white dark:focus:ring-offset-gray-800
                             shadow-md hover:shadow-xl cursor-pointer">
                <span class="flex items-center justify-center space-x-2">
                  <svg class="w-5 h-5 transition-transform group-hover:scale-110 group-active:scale-95" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                  </svg>
                  <span>Generate Summary Report</span>
                </span>
                <!-- Subtle loading animation overlay -->
                <div class="absolute inset-0 bg-white bg-opacity-20 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
              </button>
            </div>
          </form>
        </div>

        
      
      <!-- Progress indicator for better UX -->
      <div class="mt-4 flex justify-center">
        <div class="flex space-x-2">
          <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
          <div class="w-2 h-2 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
          <div class="w-2 h-2 bg-gray-300 dark:bg-gray-600 rounded-full"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
